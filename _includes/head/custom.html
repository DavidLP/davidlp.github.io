<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
<link rel="manifest" href="/assets/images/site.webmanifest">
<link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#252a34">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#252a34">

{% if site.url contains "localhost" %}
{% assign namespace = "onlyatest" %}
{% else %}
{% assign namespace = site.count_api_namespace %}
{% endif %}

<script src="https://api.countapi.xyz/hit/{{ namespace }}/{{ page.ref }}?callback=liveViews" async></script>

<script>
    function liveViews(response) {
        document.getElementById('visits').innerText = response.value;
    }
</script>
